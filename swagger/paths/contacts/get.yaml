tags:
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: 'Retrieve a paginated list of contacts, sorted by the specified criteria. Allows filtering by contact type and favorite status.'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    required: false
    schema:
      type: integer
      minimum: 1
      example: 1
    description: 'Page number for pagination. Defaults to 1.'
  - in: query
    name: perPage
    required: false
    schema:
      type: integer
      minimum: 1
      example: 10
    description: 'Number of contacts per page. Defaults to 10.'
  - in: query
    name: sortBy
    required: false
    schema:
      type: string
      enum: ['name', 'email', 'phoneNumber', 'createdAt']
      example: 'name'
    description: 'Field by which to sort the results. Defaults to `name`.'
  - in: query
    name: sortOrder
    required: false
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
    description: 'Sort order, either ascending (`asc`) or descending (`desc`). Defaults to `asc`.'
  - in: query
    name: type
    required: false
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: 'work'
    description: 'Filter contacts by type.'
  - in: query
    name: isFavourite
    required: false
    schema:
      type: boolean
      example: true
    description: 'Filter contacts by favorite status.'
responses:
  '200':
    description: 'A list of contacts'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully retrieved contacts!
            data:
              type: object
              properties:
                total:
                  type: integer
                  example: 100
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalPages:
                  type: integer
                  example: 10
                contacts:
                  type: array
                  items:
              $ref: ..\..\components\schemas\contact.yaml
  '401':
    $ref: ..\..\components\responses\401.yaml
