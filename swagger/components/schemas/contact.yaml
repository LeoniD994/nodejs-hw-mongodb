type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+1234567890'
  email:
    description: "Contact's email address"
    type: string
    example: 'john.doe@example.com'
  contactType:
    description: 'Type of contact (e.g., work, personal)'
    type: string
    enum: ['work', 'home', 'personal']
    example: 'personal'
  isFavourite:
    description: 'Indicates whether this contact is marked as a favourite'
    type: boolean
    example: true
  userId:
    description: 'ID of the user who owns this contact'
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/contact-photo.png
  createdAt:
    description: 'Date when the contact was created'
    type: string
    format: date-time
    example: '2024-10-09T12:59:46.618Z'
  updatedAt:
    description: 'Date when the contact was last updated'
    type: string
    format: date-time
    example: '2024-10-09T14:30:55.313Z'
